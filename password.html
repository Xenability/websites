<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-card: #1a2234;
      --accent: #00f5d4;
      --accent-dim: #00f5d433;
      --accent-glow: 0 0 30px #00f5d455;
      --text-primary: #e8eef7;
      --text-secondary: #8892a6;
      --border: #2a3548;
      --danger: #ff6b6b;
      --success: #00f5d4;
    }

    .dark {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-card: #1a2234;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.15;
      pointer-events: none;
    }

    .glow-orb {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent-dim) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }

    .glow-orb-2 {
      top: auto;
      bottom: -150px;
      left: -150px;
      right: auto;
      animation-delay: 2s;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px 16px;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
      animation: fadeInDown 0.6s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent) 0%, #00a896 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--accent-glow);
    }

    .logo-icon svg {
      width: 28px;
      height: 28px;
      fill: var(--bg-primary);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: backwards;
    }

    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.2s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .toggle-visibility {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--text-secondary);
      transition: color 0.2s;
    }

    .toggle-visibility:hover {
      color: var(--accent);
    }

    .length-control {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .length-slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
      cursor: pointer;
    }

    .length-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--accent-glow);
      transition: transform 0.2s;
    }

    .length-slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    .length-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      min-width: 45px;
      text-align: center;
    }

    .generate-btn {
      width: 100%;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(135deg, var(--accent) 0%, #00a896 100%);
      color: var(--bg-primary);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--accent-glow);
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 40px #00f5d477;
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .result-card {
      display: none;
    }

    .result-card.visible {
      display: block;
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .result-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--success);
      font-weight: 600;
    }

    .result-label svg {
      width: 20px;
      height: 20px;
    }

    .password-display {
      background: var(--bg-primary);
      border: 2px dashed var(--border);
      border-radius: 10px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      word-break: break-all;
      line-height: 1.6;
      letter-spacing: 1px;
      min-height: 60px;
      position: relative;
    }

    .password-char {
      display: inline;
      transition: color 0.1s;
    }

    .password-char.upper { color: #ff9f43; }
    .password-char.lower { color: var(--text-primary); }
    .password-char.number { color: #54a0ff; }
    .password-char.special { color: #ff6b6b; }

    .copy-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      font-weight: 600;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .copy-btn.copied {
      border-color: var(--success);
      color: var(--success);
      background: var(--accent-dim);
    }

    .strength-meter {
      margin-top: 16px;
    }

    .strength-bar {
      height: 6px;
      background: var(--bg-secondary);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .strength-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #1dd1a1, var(--accent));
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .strength-text {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-align: center;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .legend-dot.upper { background: #ff9f43; }
    .legend-dot.lower { background: var(--text-primary); }
    .legend-dot.number { background: #54a0ff; }
    .legend-dot.special { background: #ff6b6b; }

    .info-note {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 24px;
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .info-note svg {
      display: inline;
      vertical-align: middle;
      margin-right: 4px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 16px 12px;
      }

      h1 {
        font-size: 1.4rem;
      }

      .card {
        padding: 20px 16px;
      }

      .password-display {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="glow-orb"></div>
  <div class="glow-orb glow-orb-2"></div>

  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.4 0 2.8 1.1 2.8 2.5V11c.6.3 1 .9 1 1.5v3c0 1-.8 1.8-1.8 1.8h-4c-1 0-1.8-.8-1.8-1.8v-3c0-.6.4-1.2 1-1.5V9.5C9.2 8.1 10.6 7 12 7zm0 1.2c-.8 0-1.5.7-1.5 1.3V11h3V9.5c0-.6-.7-1.3-1.5-1.3z"/>
          </svg>
        </div>
        <div>
          <h1>VaultKey</h1>
          <p class="tagline">Deterministic Password Generator</p>
        </div>
      </div>
    </header>

    <div class="card">
      <div class="input-group">
        <label for="website">Website Domain</label>
        <input type="text" id="website" placeholder="e.g., google.com" autocomplete="off" spellcheck="false">
      </div>

      <div class="input-group">
        <label for="username">Username / Email</label>
        <input type="text" id="username" placeholder="e.g., john@example.com" autocomplete="off" spellcheck="false">
      </div>

      <div class="input-group">
        <label for="secret">Secret Key (Master Password)</label>
        <div class="input-wrapper">
          <input type="password" id="secret" placeholder="Your secret master key" autocomplete="off">
          <button type="button" class="toggle-visibility" aria-label="Toggle visibility">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="input-group">
        <label for="length">Password Length</label>
        <div class="length-control">
          <input type="range" id="length" class="length-slider" min="8" max="64" value="20">
          <span class="length-value" id="lengthValue">20</span>
        </div>
      </div>
    </div>

    <button class="generate-btn" id="generateBtn">Generate Password</button>

    <div class="card result-card" id="resultCard">
      <div class="result-header">
        <span class="result-label">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          Generated Password
        </span>
      </div>
      <div class="password-display" id="passwordDisplay"></div>
      <button class="copy-btn" id="copyBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
        </svg>
        Copy to Clipboard
      </button>
      <div class="strength-meter">
        <div class="strength-bar">
          <div class="strength-fill" id="strengthFill"></div>
        </div>
        <p class="strength-text" id="strengthText">Maximum Security</p>
      </div>
      <div class="legend">
        <div class="legend-item"><span class="legend-dot upper"></span> Uppercase</div>
        <div class="legend-item"><span class="legend-dot lower"></span> Lowercase</div>
        <div class="legend-item"><span class="legend-dot number"></span> Numbers</div>
        <div class="legend-item"><span class="legend-dot special"></span> Special</div>
      </div>
    </div>

    <div class="info-note">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
      </svg>
      Same inputs always generate the same password. Nothing is stored.
    </div>
  </div>

  <script>
    // Dark mode detection
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (event.matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });

    // Character sets for password generation
    const CHAR_SETS = {
      upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      lower: 'abcdefghijklmnopqrstuvwxyz',
      numbers: '0123456789',
      special: '!@#$%^&*()_+-=[]{}|;:,.<>?'
    };

    const ALL_CHARS = CHAR_SETS.upper + CHAR_SETS.lower + CHAR_SETS.numbers + CHAR_SETS.special;

    // DOM Elements
    const websiteInput = document.getElementById('website');
    const usernameInput = document.getElementById('username');
    const secretInput = document.getElementById('secret');
    const lengthSlider = document.getElementById('length');
    const lengthValue = document.getElementById('lengthValue');
    const generateBtn = document.getElementById('generateBtn');
    const resultCard = document.getElementById('resultCard');
    const passwordDisplay = document.getElementById('passwordDisplay');
    const copyBtn = document.getElementById('copyBtn');
    const toggleVisibility = document.querySelector('.toggle-visibility');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');

    let generatedPassword = '';

    // Update length display
    lengthSlider.addEventListener('input', () => {
      lengthValue.textContent = lengthSlider.value;
    });

    // Toggle secret visibility
    toggleVisibility.addEventListener('click', () => {
      const type = secretInput.type === 'password' ? 'text' : 'password';
      secretInput.type = type;
      toggleVisibility.innerHTML = type === 'password'
        ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>'
        : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>';
    });

    // SHA-256 hash function using SubtleCrypto
    async function sha256(message) {
      const encoder = new TextEncoder();
      const data = encoder.encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return new Uint8Array(hashBuffer);
    }

    // Generate more hash bytes if needed using HKDF-like expansion
    async function expandHash(seed, length) {
      const bytes = [];
      let counter = 0;

      while (bytes.length < length) {
        const hash = await sha256(seed + counter.toString());
        bytes.push(...hash);
        counter++;
      }

      return bytes.slice(0, length);
    }

    // Deterministic password generation
    async function generatePassword(website, username, secret, length) {
      // Create a deterministic seed from inputs
      const seed = `${website.toLowerCase().trim()}|${username.toLowerCase().trim()}|${secret}|vaultkey-v1`;

      // Get enough random bytes
      const hashBytes = await expandHash(seed, length * 2);

      // First, ensure we have at least one character from each set
      const password = [];
      const requiredSets = [
        { set: CHAR_SETS.upper, name: 'upper' },
        { set: CHAR_SETS.lower, name: 'lower' },
        { set: CHAR_SETS.numbers, name: 'numbers' },
        { set: CHAR_SETS.special, name: 'special' }
      ];

      // Use first 4 hash bytes to pick one char from each required set
      for (let i = 0; i < requiredSets.length; i++) {
        const charSet = requiredSets[i].set;
        const charIndex = hashBytes[i] % charSet.length;
        password.push({ char: charSet[charIndex], type: requiredSets[i].name });
      }

      // Fill remaining positions with chars from all sets
      for (let i = 4; i < length; i++) {
        const charIndex = hashBytes[i] % ALL_CHARS.length;
        const char = ALL_CHARS[charIndex];
        let type = 'lower';
        if (CHAR_SETS.upper.includes(char)) type = 'upper';
        else if (CHAR_SETS.numbers.includes(char)) type = 'numbers';
        else if (CHAR_SETS.special.includes(char)) type = 'special';
        password.push({ char, type });
      }

      // Shuffle the password deterministically using remaining hash bytes
      for (let i = password.length - 1; i > 0; i--) {
        const j = hashBytes[length + i] % (i + 1);
        [password[i], password[j]] = [password[j], password[i]];
      }

      return password;
    }

    // Get character type class
    function getCharClass(type) {
      const classes = {
        'upper': 'upper',
        'lower': 'lower',
        'numbers': 'number',
        'special': 'special'
      };
      return classes[type] || 'lower';
    }

    // Render password with colored characters
    function renderPassword(passwordArray) {
      passwordDisplay.innerHTML = passwordArray
        .map(item => `<span class="password-char ${getCharClass(item.type)}">${escapeHtml(item.char)}</span>`)
        .join('');
      generatedPassword = passwordArray.map(item => item.char).join('');
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Calculate and display strength
    function updateStrength(length) {
      // Base entropy calculation
      const entropy = length * Math.log2(ALL_CHARS.length);
      const maxEntropy = 64 * Math.log2(ALL_CHARS.length);
      const percentage = Math.min((entropy / maxEntropy) * 100, 100);

      strengthFill.style.width = `${percentage}%`;

      if (entropy < 40) {
        strengthText.textContent = 'Weak - Consider longer password';
      } else if (entropy < 60) {
        strengthText.textContent = 'Moderate Security';
      } else if (entropy < 80) {
        strengthText.textContent = 'Strong Security';
      } else {
        strengthText.textContent = 'Maximum Security';
      }
    }

    // Validate inputs
    function validateInputs() {
      const website = websiteInput.value.trim();
      const username = usernameInput.value.trim();
      const secret = secretInput.value;

      return website.length > 0 && username.length > 0 && secret.length > 0;
    }

    // Generate button click handler
    generateBtn.addEventListener('click', async () => {
      if (!validateInputs()) {
        showNotification('Please fill in all fields');
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';

      try {
        const password = await generatePassword(
          websiteInput.value,
          usernameInput.value,
          secretInput.value,
          parseInt(lengthSlider.value)
        );

        renderPassword(password);
        updateStrength(parseInt(lengthSlider.value));
        resultCard.classList.add('visible');

        // Scroll to result
        resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      } catch (error) {
        showNotification('Error generating password. Please try again.');
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Password';
      }
    });

    // Copy to clipboard
    copyBtn.addEventListener('click', async () => {
      if (!generatedPassword) return;

      try {
        await navigator.clipboard.writeText(generatedPassword);
        copyBtn.classList.add('copied');
        copyBtn.innerHTML = `
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          Copied!
        `;

        setTimeout(() => {
          copyBtn.classList.remove('copied');
          copyBtn.innerHTML = `
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            Copy to Clipboard
          `;
        }, 2000);
      } catch (error) {
        showNotification('Failed to copy. Please select and copy manually.');
      }
    });

    // Custom notification instead of alert
    function showNotification(message) {
      const existing = document.querySelector('.notification');
      if (existing) existing.remove();

      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-card);
        border: 1px solid var(--danger);
        color: var(--text-primary);
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 0.9rem;
        z-index: 1000;
        animation: slideDown 0.3s ease-out;
      `;
      notification.textContent = message;

      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideDown {
          from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
          to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
      `;
      document.head.appendChild(style);
      document.body.appendChild(notification);

      setTimeout(() => notification.remove(), 3000);
    }

    // Allow Enter key to generate
    [websiteInput, usernameInput, secretInput].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          generateBtn.click();
        }
      });
    });
  </script>
</body>
